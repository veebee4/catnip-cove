{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col error-message-container">
            <h2 class="logo-font text-center error-header">Sorry, the cats are sleeping...</h2>
            <img src="{% static 'images/cats-sleeping.jpg' %}" class="error-page-image rounded-5" alt="sleeping cats">
        </div>
    </div>

    <div class="mb-3">
        <i class="fa-solid fa-shield-cat d-flex justify-content-center"></i>
        <h3 class="text-center text-black">500 - Internal Server Error</h3>

        <h4 class="text-center error-tag text-black">Looks like something has gone wrong!</h4>
            <p class="text-center error-text">
                Use the menu at the top of the page to navigate away from this page</p>
                <p class="text-center error-text">OR</p> 
                <p class="text-center">
                    <a href="{% url 'home' %}" class="error-page-home-btn rounded-3"><strong>HOME</strong></a>
            </p>
    </div>
</div>
{% endblock %}
