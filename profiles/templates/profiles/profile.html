{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font m-5 text-center profile-header">My Profile</h2>
            <hr>
        </div>
    </div>

<div class="row">
    <div class="detail-input-wrapper">
        <div class="col-12 col-lg-6 customer-details p-3">
            <fieldset>
                <legend class="fieldset-label small text-black w-auto">Your Details</legend>
                <br>
                <br>
                    <input class="form-detail-input" type="text" name="first_name" placeholder="First Name" required>
                    <br>
                    <br>
                    <input class="form-detail-input" type="text" name="last_name" placeholder="Last Name" required>
                    <br>
                    <br>
                    <input class="form-detail-input" type="email" name="email" placeholder="Email Address" required>
                    <br>
                    <br>
                    <input class="form-detail-input" type="text" name="postcode" placeholder="Postal Code" required>
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
            </fieldset>
        </div>
    </div>
</div>
    <div class="col-12 col-lg-6">
        <p class="text-muted">Donation History</p>
        {{ donations }}
    </div>

{% endblock %}
