{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Donation Form</h2>
            <hr>
        </div>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname" class="">First Name:</label>
            <label>Last Name:</label>
            <label>Email Address:</label>
            <p>Address:</p>
            <label>Address Line 1:</label>
            <label>Address Line 2:</label>
            <label>Address Line 1:</label>
            <label>City/Town:</label>
            <label>County:</label>
            <label>Country:</label>
            <label>Comment:</label>
        </div>
        <div class="form-group">
            <label>Select a donation amount:</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label>Or enter a custom amount:</label>
            {{ form.custom_amount }}
        </div>
        <input type="hidden" name="redirect_url" value=""> <!-- Add in donation thank you page here -->
        <button type="submit" class="btn btn-primary">Add to Bag</button>
    </form>
    
{% endblock %}
