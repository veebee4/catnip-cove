{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Donation Form</h2>
            <hr>
        </div>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="fname" aria-describedby="firstHelp">
            <small id="firstHelp" class="form-text text-muted">Please enter your first name.</small>
            <label for="lname" class="form-label">Last Name:</label>
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" aria-describedby="email">
            <label>Address:</label>
            <label for="address1" class="form-label">Address Line 1:</label>
            <label for="address2" class="form-label">Address Line 2:</label>
            <label for="city_or_town" class="form-label">City/Town:</label>
            <label for="county" class="form-label">County:</label>
            <label for="country" class="form-label">Country:</label>
            <label for="comment" class="form-label">Comment:</label>
        </div>
        <div>
            <label>Is this donation for a specific cat?</label>
            {{ form.cat }}
        </div>
        <div class="form-group">
            <label>Select a donation amount:</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label>Or enter a custom amount:</label>
            {{ form.custom_amount }}
        </div>
        <input type="hidden" name="redirect_url" value=""> <!-- Add in donation thank you page here -->
        <button type="submit" class="btn btn-primary">Add to Bag</button>
    </form>
    
{% endblock %}
