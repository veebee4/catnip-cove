{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img class="rounded shadow-sm" height="150" width="150" src="{{ widget.value.url }}" alt="current blog image">
    </a>
    {% if not widget.required %}
        <div class="custom-checkbox mt-2">
            <input class="custom-checkbox-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-checkbox-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-file">
    Select Image <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</span>
<p class="text-danger" id="filename"><strong></strong></p>
