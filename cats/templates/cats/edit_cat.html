{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-2 d-flex management-page-container">
    <div class="row">
        <div class="col-12">
            <h2 class="logo-font mb-4 text-center cat-manage-header">Cat Management</h2>
            <h4 class="manage-sub-header text-black">Edit a Cat</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'edit_cat' cat.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'cats' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Cat Record</button>
                </div>
            </form>
        </div>            
    </div>
</div>

</div>    
{% endblock %}
